
  
  <!-- Modal -->
  <div class="modal fade" id="commonMistakesModal" [ngClass]="{'show' : showModal}" tabindex="-1" role="dialog" aria-labelledby="commonMistakesModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Keep in mind...</h5>
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <li>Go right if you can; go left if you must</li>
            <li>Keep your head up</li>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showModal=false" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="showModal=true" data-toggle="modal" data-target="#commonMistakesModal">
    Click here for tipps!
  </button>
